<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="node_modules/@material-design-icons/font/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>
    <div class="root">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <span class="material-icons-outlined md-36">
                    space_dashboard
                </span>
                <p class="sidebar__logo-name">Dashboard</p>
            </div>
            <div class="hamburger">
                <span class="hamburger__item"></span><span class="hamburger__item"></span><span class="hamburger__item"></span>
            </div>
            <nav class="menu">
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        home
                    </span>
                   <span class="menu__item__text">Home</span>
                </a>
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        person
                    </span>
                     <span class="menu__item__text">Profile</span>
                </a>
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        email
                    </span>
                     <span class="menu__item__text">Message</span>
                </a>
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        schedule
                    </span>
                     <span class="menu__item__text">History</span>
                </a>

                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        task
                    </span>
                     <span class="menu__item__text">Task</span>
                </a>
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        groups
                    </span>
                    <span class="menu__item__text">Communities</span>
                </a>
            </nav>
            <nav class="menu menu--option">
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        settings
                    </span>
                     <span class="menu__item__text">Settings</span>
                </a>
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        help_outline
                    </span>
                     <span class="menu__item__text">Support</span>
                </a>
                <a href="#" class="menu__item">
                    <span class="material-icons-outlined">
                        security
                    </span>
                     <span class="menu__item__text">Privacy</span>
                </a>
            </nav>
        </aside>
        <main class="panel">
            <div class="top">
                <div class="top__search">
                    <label for="search">
                        <span class="material-icons-outlined">
                            search
                        </span>
                    </label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="top__profile">
                    <span class="material-icons-outlined">
                        notifications_active
                    </span>
                    <div class="profile">
                        <div class="profile__img">
                            <img src="./build/img/profile.jpg" alt="picture">
                        </div>
                        <p class="profile__name">Morgan Oakley</p>
                    </div>
                </div>
                <div class="profile profile--large">
                    <div class="profile__img">
                        <img src="./build/img/profile.jpg" alt="picture">
                    </div>
                    <p class="profile__greeting">Hi there,</p>
                    <p class="profile__name">Morgan Oakley(@morgan)</p>
                </div>
                <div class="top__options">
                    <button class="top__options__item">New</button>
                    <button class="top__options__item">Upload</button>
                    <button class="top__options__item">Share</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
